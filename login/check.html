<head>

  <style>

    }

    c {

    body {

    .nav-list {

    .rightnav {
      width: 70%;
      text-align: right;
      align-items: center;
      display: flex;
      font-decoration: none;
      color: white;
      font-family: arial;
      font-size: 16px;
    }

    .rightnav-list li {
      list-style: none;
      padding: 26px 30px;
    }

    .rightnav-list li a {
      text-decoration: none;
      color: white;
    }

    .reightnav-list li a:hover {

    #search {
      padding: 5px;

    .firstsection {

    .secondsection {

    .box-main {

    .firsthalf {

    .secondhalf {

    .secondhalf img {
      width: 70%;

    }

    .text-big {
      font-family: 'Piazzolla', serif;

    .text-small {

    .btn {
      padding: 8px 20px;

      border-radius: 8px;

    .btn-sm {
      padding: 6px 10px;

    }

    .section {
      height: 400px;
      display: flex;

    .paras {

    }

    .thumbnail img {
      width: 250px;
      border: 2px solid black;
      border-radius: 26px;
      margin-top: 19px;
    }

    .center {
      text-align: center;
    }

    .text-footer {
      text-align: center;
      padding: 30px 0;
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      justify-content: center;
      color: white;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('nature.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    input[type="button"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .error-message {
        display: none;
        text-align: center;
        color: red;
    }

    .toggle-button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
    }

    .toggle-button:hover {
        background-color: #0056b3;
    }

    /* Hide sign-up form initially */
    .signup-form {
        display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <form id="login-form" class="login-form" onsubmit="return validateLogin()" method="post">
    <h2>Login</h2>
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
    <div class="error-message" id="login-error-message">Username or Password is incorrect</div>
  </form>
  <form id="signup-form" class="signup-form" onsubmit="return signUp()" method="post">
    <h2>Sign Up</h2>
    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
    <input type="text" name="username" id="signup-username" placeholder="Username" required>
    <input type="text" name="email" id="signup-email" placeholder="Email" required>
    <input type="password" name="password" id="signup-password" placeholder="Password" required>
    <input type="submit" value="Sign Up">
    <div class="error-message" id="signup-error-message">Error signing up</div>
  </form>
  <div class="toggle-button" onclick="toggleForms()">Don't have an account? Sign Up</div>
</div>

<script>
  function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // For demonstration purposes, let's assume the correct credentials are "user123" and "password123"
      if (username === "user123" && password === "password123") {
          window.location.href = "https://www.ainventions.com";
          return false; // Prevent form submission
      } else {
          var errorMessage = document.getElementById('login-error-message');
          errorMessage.style.display = 'block';
          setTimeout(function() {
              errorMessage.style.display = 'none';
          }, 2000); // Hide error message after 2 seconds
          return false; // Prevent form submission
      }
  }

  function signUp() {
      var fullname = document.getElementById('fullname').value;
      var email = document.getElementById('signup-email').value;
      var username = document.getElementById('signup-username').value;
      var password = document.getElementById('signup-password').value;

      // For demonstration purposes, assume successful signup
      alert("Signed up successfully! Please log in.");
      return false; // Prevent form submission
  }

  function toggleForms() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');
      var toggleButton = document.querySelector('.toggle-button');

      if (loginForm.style.display === 'none') {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
          toggleButton.textContent = "Don't have an account? Sign Up";
      } else {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
          toggleButton.textContent = "Have an account? Login";
      }
  }
</script>
</body>
</html>
