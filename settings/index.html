<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .settings-option {
        margin-bottom: 10px;
    }

    .btn {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-danger {
        background-color: #dc3545;
    }
  </style>
</head>
<body>
<h1>Settings</h1>

<div class="settings-option">
  <label for="language">Choose Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <!-- Add more language options as needed -->
  </select>
</div>

<div class="settings-option">
  <label for="theme">Choose Theme:</label>
  <button class="btn btn-primary" id="lightModeBtn">Light Mode</button>
  <button class="btn btn-danger" id="darkModeBtn">Dark Mode</button>
</div>

<script>
  // Apply saved theme and language preferences on page load
  window.addEventListener('load', () => {
      const savedLanguage = localStorage.getItem('language');
      const savedTheme = localStorage.getItem('theme');

      if (savedLanguage) {
          document.getElementById('language').value = savedLanguage;
      }

      if (savedTheme === 'dark') {
          applyDarkMode();
      }
  });

  const lightModeBtn = document.getElementById('lightModeBtn');
  const darkModeBtn = document.getElementById('darkModeBtn');

  lightModeBtn.addEventListener('click', () => {
      applyLightMode();
      localStorage.setItem('theme', 'light'); // Save theme preference
  });

  darkModeBtn.addEventListener('click', () => {
      applyDarkMode();
      localStorage.setItem('theme', 'dark'); // Save theme preference
  });

  function applyDarkMode() {
      document.body.style.backgroundColor = '#333'; // Dark mode background color
      // Additional styles for dark mode
  }

  function applyLightMode() {
      document.body.style.backgroundColor = '#fff'; // Light mode background color
      // Additional styles for light mode
  }
</script>
</body>
</html>
